<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to replace the entire div
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div incorrectly</p>"; 
  </script>
</body>
</html>
